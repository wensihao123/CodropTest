<!DOCTYPE html>
<html dir='ltr' lang='en-US'>

<head>

    <meta http-equiv='content-type' content='text/html; charset=utf-8' />
    <meta name='author' content='SemiColonWeb' />

    <!-- Stylesheets
	============================================= -->
    <link href='https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,900' rel='stylesheet' type='text/css' />
    <link href='https://fonts.googleapis.com/css?family=Muli:300,400,600,700,900|Noto+Sans+SC:200,300,400,500,700' rel='stylesheet'
        type='text/css' />
    <link rel='shortcut icon' type='image/png' href='images/favicon1.png' />
    <link rel='stylesheet' href='css/bootstrap.css' type='text/css' />
    <link rel='stylesheet' href='style.css' type='text/css' />

    <meta name='viewport' content='width=device-width, initial-scale=1' />

    <!-- Document Title
	============================================= -->
    <title>Codrop Test</title>

</head>

<body class='stretched'>
    <header id='header' class='transparent-header hidden-xs page-section dark'>

        <div id='header-wrap'>

            <div class='container clearfix'>

                <div id='logo'>
                    <a href='./index.html' class='standard-logo' data-dark-logo='./images/icons/nav-logo1.png'
                        data-sticky-logo='./images/icons/nav-logo1.png' data-mobile-logo='./images/icons/nav-logo1.png'>
                        <img src='./images/icons/nav-logo1.png' alt='LD Logo'>
                    </a>
                    <a href='./index.html' class='retina-logo' data-dark-logo='./images/icons/nav-logo1.png'
                        data-sticky-logo='./images/icons/nav-logo1.png' data-mobile-logo='./images/icons/nav-logo1.png'>
                        <img src='./images/icons/nav-logo1.png' alt='LD Logo'>
                    </a>
                </div>
                <nav id='primary-menu'>
                    <ul class='one-page-menu' data-easing='easeInOutExpo' data-speed='1500'>
                        <li>
                            <a href='' class='nav-button' data-href='#home'>
                                <div data-translate='nav-button-home'></div>
                            </a>
                        </li>
                        <li>
                            <a href='' class='nav-button' data-href='#intro'>
                                <div data-translate='nav-button2'></div>
                            </a>
                        </li>
                        <li>
                            <a href='' class='nav-button' data-href='#home'>
                                <div data-translate='nav-button3'></div>
                            </a>
                        </li>
                        <li>
                            <a href='' class='nav-button' data-href='#home'>
                                <div data-translate='nav-button4'></div>
                            </a>
                        </li>
                        <li>
                            <div class='nav-button nav-div'>
                                <div data-translate='nav-button-lang'></div>
                            </div>
                            <ul class='dropdown-menu'>
                                <li>
                                    <img class='nav-locale' src='./images/locale/en.png' />
                                    <a onclick='change_lang(0)' class='nav-button dropdown-button'>
                                        <div>EN</div>
                                    </a>
                                </li>
                                <li>
                                    <img class='nav-locale' src='./images/locale/cn.png' />
                                    <a onclick='change_lang(1)' class='nav-button dropdown-button'>
                                        <div>中文</div>
                                    </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </nav>
                <!-- #primary-menu end -->
            </div>

        </div>

    </header>
    <main>
        <section id="home" class='frame page1'>
            <div class='content content--canvas'>
                <div class='content__wrapper'>
                    <img class='content__title' data-translate='title' src='./images/icons/title_pic1.png' />
                    <div class='content__subtitle' data-translate='subtitle'></div>
                </div>
            </div>
        </section>
        <section id="intro" class="page2 clearfix">
            <div class="block-title">
                <div class="heading-block center" style='margin-bottom: 0px;'>
                    <h3 class="bigger-title">Introduction</h3>
                </div>
            </div>
            <p data-caption-animate="fadeInUp" data-caption-delay="200">Create just what you need for your Perfect
                Website. Choose from a wide range of Elements &amp; simply put them on our Canvas.</p>
        </section>
    </main>
    <!-- External JavaScripts
    ============================================= -->
    <script type='text/javascript' src='js/jquery.js'></script>

	============================================= -->
    <div id='gotoTop' class='icon-angle-up'>
        <img style='width:12px; ' src='images/arrowUp.png' />
    </div>

	============================================= -->
    <script type='text/javascript' src='js/jquery.js'></script>

    <script type='text/javascript' src='js/swirl.js'></script>
    <script type='text/javascript' src='js/demo.js'></script>
    <script type='text/javascript' src='js/plugins.js'></script>
    <script type='text/javascript' src='js/functions.js'></script>
